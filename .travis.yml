language: cpp
compiler:
    - clang
before_install:
   - sudo apt-get update
   - sudo apt-get install libgtest-dev
   - "cd /usr/src/gtest && sudo cmake . && sudo cmake --build . && sudo mv libg* /usr/local/lib/ ; cd -"
   - cd ..
   - git clone https://github.com/mruby/mruby.git
   - cd mruby
   - ruby ./minirake
   - pwd
script:
   - pwd
   - make test
rvm:
   - 2.1.0
